{% extends 'layout/base.html' %}
{% load static %}

{% block titulo %}
Login
{% endblock titulo %}
{% block headModificable%}
<link href="{% static 'css\login\signin.css' %}" rel="stylesheet">
{% endblock headModificable%}


{% block cuerpo %}


<div class="text-center" id="loginContenedor">
    <main class="form-signin w-100 m-auto ">
        <form method="post">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'img\login\person-circle.svg' %}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Ingrese sus datos</h1>

            <div class="form-floating">
                <input name="username" type="text" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Nombre de Usuario</label>
            </div>

            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Contrase√±a</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>

        </form>
    </main>
</div>


{% endblock cuerpo %}
